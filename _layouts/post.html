---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <p class="post-meta">Posted date: <time datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished">{{ page.date }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  {% if page.toc %}
    <h2>Table of contetns</h2>
  {% endif %}
  
  <div class="post-content" itemprop="articleBody">
  {{ content | toc }}
  </div>

  {% include sns-share.html %}
  <br>
  {% include disqus.html username=site.twitter_username %}

</article>
